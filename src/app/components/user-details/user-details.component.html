<div class="user-details">
    <mat-list>
        <mat-list-item class="u-text-align-center">
            <span class="mat-title-large">Detalhes do Usuário</span>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem">
            <span class="mat-title-large">Nome: </span><span class="mat-title-small">{{user.nome}}</span>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem">
            <span class="mat-title-large">Email: </span><span class="mat-title-small">{{ user.email }}</span>
        </mat-list-item>          
        <mat-divider></mat-divider>
        <mat-list-item role="listitem">
            <span class="mat-title-large">Telefone: </span><span class="mat-title-small">{{user.telefone | phone }} </span>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem">
            <span class="mat-title-large">Endereço: </span><span class="mat-title-small">{{user.endereco | address }}</span>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem">
            <span class="mat-title-large">Ativo: </span><span class="mat-title-small">{{ user.ativo }}</span>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem">
            <span class="mat-title-large">Função: </span><span class="mat-title-small">{{user.funcao}}</span>
        </mat-list-item>

        <mat-divider></mat-divider>
        <mat-list-item role="listitem">
            <span class="mat-title-large">Data de cadastro: </span><span class="mat-title-small">{{user.dataCadastro | date: 'dd/MM/yyyy' }}</span>
        </mat-list-item>
    </mat-list>
</div>
